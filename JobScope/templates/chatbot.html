<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobScope - AI Career Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600;700&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-blue: #0a0e27;
            --deeper-blue: #050814;
            --aqua: #00d4ff;
            --aqua-glow: rgba(0, 212, 255, 0.5);
            --light-aqua: #5dfdff;
            --success: #00ff88;
            --warning: #ffd700;
            --error: #ff6b6b;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--deeper-blue);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0e27 0%, #050814 50%, #0d1b2a 100%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--aqua);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 0 10px var(--aqua-glow));
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--aqua), var(--light-aqua));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            padding: 10px 30px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            background: transparent;
            color: var(--aqua);
            border: 2px solid var(--aqua);
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: var(--aqua);
            color: var(--deeper-blue);
            box-shadow: 0 0 20px var(--aqua-glow);
        }

        .nav-btn.active {
            background: var(--aqua);
            color: var(--deeper-blue);
            box-shadow: 0 0 20px var(--aqua-glow);
        }

        /* Chat Container */
        .chat-container {
            max-width: 1200px;
            margin: 120px auto 50px;
            height: calc(100vh - 170px);
            display: flex;
            flex-direction: column;
            background: rgba(10, 14, 39, 0.6);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            padding: 25px 30px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(93, 253, 255, 0.1));
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--aqua), var(--light-aqua));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--aqua-glow); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px var(--aqua); }
        }

        .chat-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--aqua), var(--light-aqua));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1em;
            color: #aaa;
            margin-top: 5px;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: messageSlide 0.5s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--aqua), var(--light-aqua));
            color: var(--deeper-blue);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--success), #00cc66);
            color: #fff;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            font-family: 'Exo 2', sans-serif;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--aqua), var(--light-aqua));
            color: var(--deeper-blue);
            border-bottom-right-radius: 5px;
        }

        .message.ai .message-content {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-bottom-left-radius: 5px;
        }

        .message.ai .message-content::before {
            content: '';
            position: absolute;
            left: -8px;
            bottom: 10px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-right-color: rgba(0, 212, 255, 0.3);
        }

        .message.user .message-content::after {
            content: '';
            position: absolute;
            right: -8px;
            bottom: 10px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-left-color: var(--aqua);
        }

        /* Typewriter Animation */
        .typewriter-text {
            overflow: hidden;
            border-right: 2px solid var(--aqua);
            white-space: pre-wrap;
            word-wrap: break-word;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--aqua); }
        }

        .typewriter-complete {
            border-right: none;
            animation: none;
        }

        /* Enhanced typewriter effects */
        .message.ai .message-content {
            position: relative;
        }

        .message.ai .message-content::after {
            content: '';
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-left-color: var(--aqua);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message.ai.typewriter-active .message-content::after {
            opacity: 0.7;
        }

        /* Additional typewriter visual effects */
        .message.ai.typewriter-active .message-content {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            cursor: pointer;
        }

        .message.ai.typewriter-active .message-avatar {
            animation: pulse-glow 1s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 10px var(--aqua-glow);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 20px var(--aqua);
                transform: scale(1.05);
            }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: 100px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--aqua);
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Chat Input */
        .chat-input-container {
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 2px solid rgba(0, 212, 255, 0.3);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: var(--aqua);
            box-shadow: 0 0 20px var(--aqua-glow);
        }

        .chat-input::placeholder {
            color: #888;
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--aqua), var(--light-aqua));
            border: none;
            border-radius: 50%;
            color: var(--deeper-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--aqua-glow);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Suggested Questions */
        .suggested-questions {
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }

        .suggested-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1em;
            color: var(--aqua);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .suggested-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        .suggested-btn {
            padding: 10px 15px;
            background: transparent;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            color: #ccc;
            font-family: 'Exo 2', sans-serif;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .suggested-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--aqua);
            color: var(--aqua);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--aqua);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--light-aqua);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                margin: 100px 10px 20px;
                height: calc(100vh - 120px);
            }

            .chat-header, .chat-messages, .chat-input-container, .suggested-questions {
                padding: 15px 20px;
            }

            .message-content {
                max-width: 85%;
            }

            .suggested-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="grid-bg"></div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Navigation -->
    <nav>
        <a href="{{ url_for('home') }}" class="logo-container">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="JobScope Logo" class="logo">
            <span class="logo-text">JobScope</span>
        </a>
        <div class="nav-buttons">
            <a href="{{ url_for('search') }}" class="nav-btn">Search Jobs</a>
            <a href="{{ url_for('chatbot') }}" class="nav-btn active">M.A.V.S</a>
            <a href="{{ url_for('home') }}" class="nav-btn">Home</a>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-avatar">ðŸ¤–</div>
            <div>
                <div class="chat-title">M.A.V.S</div>
                <div class="chat-subtitle">Market Analysis & Vocational Support - Your AI Career Guide</div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Initial welcome message will be added by JavaScript -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ask about job trends, career advice, or market insights..." autocomplete="off">
                <button class="send-button" id="sendButton">
                    <span>âž¤</span>
                </button>
            </div>
        </div>

        <!-- Suggested Questions -->
        <div class="suggested-questions" id="suggestedQuestions">
            <div class="suggested-title">ðŸ’¡ Suggested Questions:</div>
            <div class="suggested-grid">
                <button class="suggested-btn" onclick="sendSuggestedQuestion('What are the fastest-growing jobs in 2024?')">What are the fastest-growing jobs in 2024?</button>
                <button class="suggested-btn" onclick="sendSuggestedQuestion('Which jobs are declining due to automation?')">Which jobs are declining due to automation?</button>
                <button class="suggested-btn" onclick="sendSuggestedQuestion('What skills should I develop for future jobs?')">What skills should I develop for future jobs?</button>
                <button class="suggested-btn" onclick="sendSuggestedQuestion('How is AI affecting the job market?')">How is AI affecting the job market?</button>
            </div>
        </div>
    </div>

    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Chat functionality
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const suggestedQuestions = document.getElementById('suggestedQuestions');

        // Focus input on load
        chatInput.focus();

        // Send message function
        async function sendMessage(message) {
            if (!message.trim()) return;

            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            chatInput.value = '';
            sendButton.disabled = true;

            // Hide suggested questions after first message
            if (suggestedQuestions.style.display !== 'none') {
                suggestedQuestions.style.display = 'none';
            }

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                hideTyping();

                if (data.success) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                }
            } catch (error) {
                hideTyping();
                addMessage('Sorry, I\'m having trouble connecting. Please check your internet connection and try again.', 'ai');
            }

            sendButton.disabled = false;
            chatInput.focus();
        }

        // Typewriter effect function
        function typeWriter(element, text, speed = 30) {
            return new Promise((resolve) => {
                const messageContainer = element.closest('.message');
                messageContainer.classList.add('typewriter-active');
                
                element.textContent = '';
                element.classList.add('typewriter-text');
                
                let i = 0;
                let isSkipped = false;
                
                // Add click to skip functionality
                const skipHandler = () => {
                    if (!isSkipped) {
                        isSkipped = true;
                        element.textContent = text;
                        element.classList.remove('typewriter-text');
                        element.classList.add('typewriter-complete');
                        messageContainer.classList.remove('typewriter-active');
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        resolve();
                    }
                };
                
                element.addEventListener('click', skipHandler);
                
                const timer = setInterval(() => {
                    if (i < text.length && !isSkipped) {
                        element.textContent += text.charAt(i);
                        i++;
                        
                        // Auto-scroll to keep up with typing
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else if (!isSkipped) {
                        clearInterval(timer);
                        element.classList.remove('typewriter-text');
                        element.classList.add('typewriter-complete');
                        messageContainer.classList.remove('typewriter-active');
                        element.removeEventListener('click', skipHandler);
                        
                        // Final scroll
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        resolve();
                    }
                }, speed);
            });
        }

        // Add message to chat
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Animate message entrance
            anime({
                targets: messageDiv,
                translateY: [20, 0],
                opacity: [0, 1],
                duration: 500,
                easing: 'easeOutExpo'
            });

            // Add typewriter effect for AI messages
            if (sender === 'ai') {
                // Start typewriter after message animation
                setTimeout(() => {
                    // Adjust speed based on content length
                    const speed = content.length > 200 ? 15 : 25;
                    typeWriter(messageContent, content, speed);
                }, 500);
            } else {
                // User messages appear instantly
                messageContent.textContent = content;
            }
        }

        // Show typing indicator
        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Send suggested question
        function sendSuggestedQuestion(question) {
            sendMessage(question);
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            sendMessage(chatInput.value);
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(chatInput.value);
            }
        });

        // Auto-resize input
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Animate chat container entrance
        anime({
            targets: '.chat-container',
            translateY: [50, 0],
            opacity: [0, 1],
            duration: 1000,
            easing: 'easeOutExpo'
        });

        // Add initial welcome message with typewriter effect
        setTimeout(() => {
            const welcomeMessage = "Hello! I'm M.A.V.S (Market Analysis & Vocational Support), your AI Career Guide. I can help you understand job market trends, career opportunities, and provide insights about AI-resistant jobs and career paths. What would you like to know about?";
            addMessage(welcomeMessage, 'ai');
        }, 1500);

        // Check for auto-prompt from results page
        window.addEventListener('load', function() {
            const autoPrompt = sessionStorage.getItem('mavsAutoPrompt');
            const jobContext = sessionStorage.getItem('mavsJobContext');
            
            if (autoPrompt) {
                // Clear the auto-prompt from storage
                sessionStorage.removeItem('mavsAutoPrompt');
                
                // Wait for animations to complete, then send the message
                setTimeout(() => {
                    sendMessage(autoPrompt);
                }, 1500);
            }
        });
    </script>
</body>
</html>
