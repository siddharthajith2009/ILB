<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobScope - Search Future Jobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600;700&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-blue: #0a0e27;
            --deeper-blue: #050814;
            --aqua: #00d4ff;
            --aqua-glow: rgba(0, 212, 255, 0.5);
            --light-aqua: #5dfdff;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--deeper-blue);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0e27 0%, #050814 50%, #0d1b2a 100%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--aqua);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 0 10px var(--aqua-glow));
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--aqua), var(--light-aqua));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            padding: 10px 30px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            background: transparent;
            color: var(--aqua);
            border: 2px solid var(--aqua);
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--aqua);
            color: var(--deeper-blue);
            box-shadow: 0 0 20px var(--aqua-glow);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 120px auto 50px;
            padding: 50px;
            background: rgba(10, 14, 39, 0.6);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--aqua), var(--light-aqua));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--aqua);
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 1em;
            font-family: 'Exo 2', sans-serif;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--aqua);
            box-shadow: 0 0 20px var(--aqua-glow);
            background: rgba(0, 0, 0, 0.7);
        }

        select:disabled {
            background-color: rgba(0, 0, 0, 0.3);
            color: #666;
            cursor: not-allowed;
        }

        .help-text {
            font-size: 0.9em;
            color: #999;
            margin-top: 8px;
        }

        .searchable-select {
            position: relative;
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid var(--aqua);
            border-top: none;
            border-radius: 0 0 12px 12px;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .dropdown-list.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s;
            color: #fff;
        }

        .dropdown-item:hover {
            background: var(--aqua);
            color: var(--deeper-blue);
        }

        .no-results {
            padding: 12px 20px;
            color: #999;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 18px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.4em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--aqua), var(--light-aqua));
            color: var(--deeper-blue);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
            box-shadow: 0 0 30px var(--aqua-glow);
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px var(--aqua);
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loader {
            text-align: center;
            color: var(--aqua);
            font-size: 1.2em;
            display: none;
            margin-top: 20px;
        }

        .loader.show {
            display: block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--aqua);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--light-aqua);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="grid-bg"></div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo-container">
            <img src="assets/images/logo.svg" alt="JobScope Logo" class="logo">
            <span class="logo-text">JobScope</span>
        </a>
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1>üîÆ Job Status Predictor</h1>
        <p class="subtitle">Discover the future of your career path</p>

        <form id="predictionForm">
            <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <div class="searchable-select">
                    <input 
                        type="text" 
                        id="jobTitle" 
                        name="jobTitle" 
                        placeholder="Type to search job titles..." 
                        autocomplete="off"
                        required>
                    <div id="jobTitleDropdown" class="dropdown-list"></div>
                </div>
                <div class="help-text" id="jobTitleCount">Loading available job titles...</div>
            </div>

            <div class="form-group">
                <label for="education">Education Level:</label>
                <select id="education" name="education" required disabled>
                    <option value="">-- First select a job title --</option>
                </select>
                <div class="help-text" id="educationHelp">Select a job title to see valid options</div>
            </div>

            <div class="form-group">
                <label for="experience">Experience Required (Years):</label>
                <select id="experience" name="experience" required disabled>
                    <option value="">-- First select job & education --</option>
                </select>
                <div class="help-text" id="experienceHelp">Select job and education to see valid options</div>
            </div>

            <button type="submit" id="submitBtn">PREDICT FUTURE</button>
        </form>

        <div class="loader" id="loader">
            üîÑ Analyzing future trends...
        </div>
    </div>

    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5001/predict';
        const OPTIONS_URL = 'http://localhost:5001/options';
        const VALID_OPTIONS_URL = 'http://localhost:5001/valid-options';

        let allJobTitles = [];
        let selectedJobTitle = '';
        let validEducationLevels = [];
        let validExperienceYears = [];

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Animate container entrance
        anime({
            targets: '.container',
            translateY: [50, 0],
            opacity: [0, 1],
            duration: 1000,
            easing: 'easeOutExpo'
        });

        // Load job titles
        async function loadJobTitles() {
            try {
                const response = await fetch(OPTIONS_URL);
                const data = await response.json();
                allJobTitles = data.job_titles;
                document.getElementById('jobTitleCount').textContent = `${allJobTitles.length} job titles available - Start typing to search`;
                setupSearchableDropdown();
            } catch (error) {
                console.error('Error loading job titles:', error);
                document.getElementById('jobTitleCount').textContent = 'Error loading job titles';
            }
        }

        function setupSearchableDropdown() {
            const input = document.getElementById('jobTitle');
            const dropdown = document.getElementById('jobTitleDropdown');
            
            input.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                selectedJobTitle = '';
                
                if (searchTerm.length === 0) {
                    dropdown.classList.remove('show');
                    return;
                }
                
                const filtered = allJobTitles.filter(title => 
                    title.toLowerCase().includes(searchTerm)
                );
                displayDropdownItems(filtered, dropdown);
            });
            
            input.addEventListener('focus', function() {
                if (this.value.length === 0) {
                    displayDropdownItems(allJobTitles.slice(0, 50), dropdown);
                }
            });
            
            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('show');
                }
            });
        }

        function displayDropdownItems(items, dropdown) {
            dropdown.innerHTML = '';
            
            if (items.length === 0) {
                dropdown.innerHTML = '<div class="no-results">No matching job titles found</div>';
                dropdown.classList.add('show');
                return;
            }
            
            const displayItems = items.slice(0, 100);
            
            displayItems.forEach(title => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.textContent = title;
                
                item.addEventListener('click', function() {
                    document.getElementById('jobTitle').value = title;
                    selectedJobTitle = title;
                    dropdown.classList.remove('show');
                    updateValidOptions(title);
                });
                
                dropdown.appendChild(item);
            });
            
            if (items.length > 100) {
                const moreItem = document.createElement('div');
                moreItem.className = 'no-results';
                moreItem.textContent = `... and ${items.length - 100} more. Keep typing to narrow down.`;
                dropdown.appendChild(moreItem);
            }
            
            dropdown.classList.add('show');
        }

        async function updateValidOptions(jobTitle, education = null) {
            try {
                const requestData = { job_title: jobTitle };
                if (education) requestData.education = education;
                
                const response = await fetch(VALID_OPTIONS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.education_levels) {
                    validEducationLevels = data.education_levels;
                    updateEducationDropdown(data.education_levels);
                }
                
                if (data.experience_years) {
                    validExperienceYears = data.experience_years;
                    updateExperienceDropdown(data.experience_years);
                }
            } catch (error) {
                console.error('Error fetching valid options:', error);
            }
        }

        function updateEducationDropdown(educationLevels) {
            const eduSelect = document.getElementById('education');
            const eduHelp = document.getElementById('educationHelp');
            const currentValue = eduSelect.value;
            
            eduSelect.innerHTML = '<option value="">-- Select Education --</option>';
            
            educationLevels.forEach(edu => {
                const option = document.createElement('option');
                option.value = edu;
                option.textContent = edu;
                eduSelect.appendChild(option);
            });
            
            if (currentValue && educationLevels.includes(currentValue)) {
                eduSelect.value = currentValue;
                eduHelp.textContent = `${educationLevels.length} valid option(s) for this job`;
                eduHelp.style.color = '#667eea';
            } else if (currentValue && !educationLevels.includes(currentValue)) {
                eduHelp.textContent = `Previous selection no longer valid - ${educationLevels.length} option(s) available`;
                eduHelp.style.color = '#ff9800';
            } else {
                eduHelp.textContent = `${educationLevels.length} valid option(s) for this job`;
                eduHelp.style.color = '#00d4ff';
            }
            
            eduSelect.disabled = false;
        }

        function updateExperienceDropdown(experienceYears) {
            const expSelect = document.getElementById('experience');
            const expHelp = document.getElementById('experienceHelp');
            const currentValue = expSelect.value;
            
            expSelect.innerHTML = '<option value="">-- Select Years --</option>';
            
            experienceYears.forEach(years => {
                const option = document.createElement('option');
                option.value = years;
                option.textContent = years === 1 ? '1 year' : `${years} years`;
                expSelect.appendChild(option);
            });
            
            if (currentValue && experienceYears.includes(parseInt(currentValue))) {
                expSelect.value = currentValue;
                expHelp.textContent = `${experienceYears.length} valid option(s) for this combination`;
                expHelp.style.color = '#00d4ff';
            } else if (currentValue && !experienceYears.includes(parseInt(currentValue))) {
                expHelp.textContent = `Previous selection no longer valid - ${experienceYears.length} option(s) available`;
                expHelp.style.color = '#ff9800';
            } else {
                expHelp.textContent = `${experienceYears.length} valid option(s) for this combination`;
                expHelp.style.color = '#00d4ff';
            }
            
            expSelect.disabled = false;
        }

        document.getElementById('education').addEventListener('change', function() {
            const jobTitle = document.getElementById('jobTitle').value;
            const education = this.value;
            
            if (jobTitle && education) {
                updateValidOptions(jobTitle, education);
            } else if (jobTitle && !education) {
                updateValidOptions(jobTitle);
            }
        });

        window.addEventListener('DOMContentLoaded', loadJobTitles);

        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const jobTitle = document.getElementById('jobTitle').value;
            const education = document.getElementById('education').value;
            const experience = parseFloat(document.getElementById('experience').value);

            const loader = document.getElementById('loader');
            const submitBtn = document.getElementById('submitBtn');

            loader.classList.add('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        job_title: jobTitle,
                        education: education,
                        experience_years: experience
                    })
                });

                const data = await response.json();
                loader.classList.remove('show');
                submitBtn.disabled = false;

                if (data.success) {
                    // Store result and redirect to results page
                    localStorage.setItem('predictionResult', JSON.stringify(data));
                    window.location.href = 'results.html';
                } else {
                    alert('Error: ' + data.message);
                }

            } catch (error) {
                loader.classList.remove('show');
                submitBtn.disabled = false;
                alert('Connection Error: Could not connect to the server');
            }
        });
    </script>
</body>
</html>
